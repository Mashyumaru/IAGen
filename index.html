    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Fredoka', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
      
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      
      .animate-shake {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }

      .pokeball-gradient {
        background: radial-gradient(circle at 30% 30%, #ff5e5e, #c00000);
      }
      
      .rarity-common { background: linear-gradient(135deg, #a8a8a8, #707070); }
      .rarity-rare { background: linear-gradient(135deg, #4299e1, #2b6cb0); }
      .rarity-epic { background: linear-gradient(135deg, #9f7aea, #6b46c1); }
      .rarity-legendary { background: linear-gradient(135deg, #f6e05e, #d69e2e, #b7791f); }
    </style>
